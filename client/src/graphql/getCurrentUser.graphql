query GetCurrentUser {
  getCurrentUser {
    id
    firstName
    lastName
    email
    username
    followersCount
    followingCount
    following {
      id
      username
      followerId
      followingId
    }
    follower {
      id
      username
      followerId
      followingId
    }
    profile {
      id
      bio
      avatar
      website
      location
    }
  }
}
