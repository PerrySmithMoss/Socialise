mutation Register(
  $email: String!
  $firstName: String!
  $lastName: String!
  $username: String!
  $password: String!
  $dateRegistered: DateTime!
) {
  registerUser(
    email: $email
    firstName: $firstName
    lastName: $lastName
    username: $username
    password: $password
    dateRegistered: $dateRegistered
  )
}
